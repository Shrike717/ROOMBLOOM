<!DOCTYPE html>
<html>
<head>
  <title>We are sorry but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-custom-error-page {
    background-color: #D7CFBD;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-custom-error-page div.dialog {
    width: 900px;
    margin: 0 auto;
    margin-top: 120px;
    /* max-width: 33em; */
    /* margin: 4em auto 0; */
  }

  .rails-custom-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    /* border-top: #B00100 solid 4px; */
    border-top-left-radius: 0px;
    border-top-right-radius: 0px;
    background-color: #252329;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-custom-error-page h1 {
    font-size: 300%;
    color: #ffffff;
    line-height: 1.5em;
  }

  .rails-custom-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 2em;
    font-size: 24px;
    background-color: #252329;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: rgb(255, 248, 248);
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .hero-btn-error {
padding: 16px;
font-size: 20px;
background: black;
color: white;
min-width: 300px;
border-radius: 0 !important;
}

.hero-btn-error:hover {
background: #252329 !important;
color: white;
padding:16px;
}

  </style>
</head>

<body class="rails-custom-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Oooops! something went wrong!</h1>
      <!-- <p>What about creating a new moodboard instead?</p> -->
    </div>
    <p>What about creating a new moodboard instead?</p>
  </div>
  <br>
  <div>
    <a href="http://www.roombloom.homes/">
      <button class="hero-btn-error">Start creating</button>
    </a>
  </div>
</body>
</html>
